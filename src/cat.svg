  <line x1="25" y1="44" x2="35" y2="42" stroke="#8B4513" stroke-width="1"/>
  <line x1="65" y1="38" x2="75" y2="40" stroke="#8B4513" stroke-width="1"/>
  <line x1="65" y1="42" x2="75" y2="44" stroke="#8B4513" stroke-width="1"/>
  
